<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Manpreet Kaur">
        <meta name="description" content="Movies Search">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>Movies Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="icon" href="./assets/img/favicon.png?v=2s" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/index.js" type="module" defer></script>    </head>
    <body>
        <main>
            <div class="container">
                <h2>Word Sprint</h2>
                <div class="flex space-between">
                    <span class="flex">
                        <p>Time Left:</p>
                        <p class="time-left" id="time-remaining"></p>
                        <p id="timer"></p>
                    </span>
                    <span class="flex">
                        <p>Score:</p>
                        <p class="score" id="current-score">0</p>
                    </span>
                </div>
                <p>Type the following words</p>
                <h3 class="output-word" id="word-display"></h3>
                <form>
                    <input type="text" class="input" id="user-input" placeholder="Please type the word here">
                </form>
            </div>
            <div class="play-menu">
            <i class="fa-solid fa-play" id="start-button" class="button"></i>
            <p>Play now</p>
            </div>
        </main>
    </body>
</html>
